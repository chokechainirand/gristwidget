        function genHeatmap(d) {
            let data = []
            for (i in d) {
                //console.log(d[i]);
                var lo = d[i]['device_label'];
                delete d[i]['device_label'];
                delete d[i]['id'];
                for (const [key, value] of Object.entries(d[i])) {
                    data.push({ x: key, y: lo, heat: value })

                }
            }
            return data//console.log(lo,data);	

        }
